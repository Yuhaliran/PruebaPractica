<div class="crear">
  <h2 class="negro">Crear Vendedor</h2>
  <form #crearForm="ngForm" (ngSubmit)="crear()" novalidate>
    <div>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="vendedor.nombre"
        required
        placeholder="Ingresa el nombre"
      >
      <div *ngIf="crearForm.submitted && crearForm.controls['nombre']?.invalid">
        <small class="error">El nombre es obligatorio</small>
      </div>
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        [(ngModel)]="vendedor.apellido"
        required
        placeholder="Ingresa el apellido"
      >
      <div *ngIf="crearForm.submitted && crearForm.controls['apellido']?.invalid">
        <small class="error">El apellido es obligatorio</small>
      </div>
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input
        type="number"
        id="edad"
        name="edad"
        [(ngModel)]="vendedor.edad"
        required
        min="1"
        placeholder="Ingresa la edad"
      >
      <div *ngIf="crearForm.submitted && (crearForm.controls['edad']?.errors?.['required'] || crearForm.controls['edad']?.errors?.['min'])">
        <small class="error">La edad es obligatoria y debe ser mayor a 0</small>
      </div>
      
    </div>

    <div>
      <label for="direccion">Direccion:</label>
      <input
        type="text"
        id="direccion"
        name="direccion"
        [(ngModel)]="vendedor.direccion"
        placeholder="Ingresa la direccion"
      >
    </div>

    <div>
      <label for="profesion">Profesion:</label>
      <input
        type="text"
        id="profesion"
        name="profesion"
        [(ngModel)]="vendedor.profesion"
        placeholder="Ingresa la profesion"
      >
    </div>

    <div>
      <label for="estadocivil">Estado Civil:</label>
      <input
        type="text"
        id="estadocivil"
        name="estadocivil"
        [(ngModel)]="vendedor.estadocivil"
        placeholder="Ingresa el estado civil"
      >
    </div>

    <button type="submit" [disabled]="crearForm.invalid">Crear Vendedor</button>
  </form>

  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>
</div>
