<div class="eliminar">
    <h2 class="negro">Eliminar Vendedor</h2>
    <div class="formulario">
      <label for="vendedorId">Id Vendedor:</label>
      <input type="text" id="vendedorId" [(ngModel)]="idVendedor" placeholder="Ingresa el Id">
      <button (click)="eliminarVendedor()">Eliminar Vendedor</button>
    </div>
    <div *ngIf="mensaje" class="mensaje">
      {{ mensaje }}
    </div>
  </div>
