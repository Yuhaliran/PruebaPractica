<table mat-table [dataSource]="vendedores" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="idVendedor">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let vendedor">{{ vendedor.idVendedor }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let vendedor">{{ vendedor.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let vendedor">{{ vendedor.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let vendedor">{{ vendedor.edad }}</td>
  </ng-container>

  <ng-container matColumnDef="nivelRiesgo">
    <th mat-header-cell *matHeaderCellDef>Nivel de riesgo</th>
    <td mat-cell *matCellDef="let vendedor">
      <button (click)="mostrarNivelRiesgo(vendedor.edad)">Nivel de riesgo</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['idVendedor','nombre','apellido','edad','nivelRiesgo']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['idVendedor','nombre','apellido','edad','nivelRiesgo']"></tr>
</table>
